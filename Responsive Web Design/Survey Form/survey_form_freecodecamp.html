<!DOCTYPE html>
<html lang="en">
<head>
  <link href="styles.css" rel="stylesheet"/>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<h1 id="title">
  freeCodeCamp Survey form
</h1>
<p id="description">Thank you for taking the time to help us improve the platform </p>
<form id="survey-form">
  <fieldset>
    <label id="name-label">Name<input id="name" name="name" type="text" placeholder="First Name Last Name" required></label>
    <label id="email-label">Email<input id="email" name="email" type="email" placeholder="freecodecamp@freecodecamp.com" required></label>
    <label id="number-label">Age (optional)<input id="number" name="number" type="number" placeholder="1-120" min="0" max="120"></label>
  </fieldset>
  <fieldset>
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown" name="curent-role">
      <option value="">(select one)</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full-Time Learner</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
    </select>
  </fieldset>
  <fieldset>
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label id="recommend"><input id="definitely" value="definitely" name="recommend" type="radio" class="inline"/>Definitely</label>
    <label id="recommend"><input id="maybe" value="maybe" name="recommend" type="radio" class="inline"/>Maybe</label>
    <label id="recommend"><input id="not-sure" value="not-sure" name="recommend" type="radio" class="inline"/>Not Sure</label>
  </fieldset>
  <fieldset>
    <label id="courses">Which courses have you completed?
      <input id="courses" name="Web Development" type="checkbox" class="inline" value="Web Development">Web Development
    </label>
    <label id="courses">
      <input id="courses" name="Python" type="checkbox" class="inline" value="Python">Python
    </label>
    <label id="courses">
      <input id="courses" name="JavaScript" type="checkbox" class="inline" value="JavaScript">JavaScript
    </label>
  </fieldset>
  <label for="comments">Any comments or suggestions?:
    <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
  </label>
  <input id="submit" type="submit" value="Submit" />
</form>
</body>
